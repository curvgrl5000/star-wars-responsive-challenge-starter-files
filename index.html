<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
	<header>
		<div class="row">
			<div class="col-12">
				<h1>Star Wars Characters</h1>
				<p>Incomplete List</p>
			</div>
		</div>
	</header>
	<div class="container">
		<div class="row">
			<div class="col-4">
				<div class="cards">
					<img src="images/rey_square.png" alt="Ray" class="characters">
					<h3>Rey</h3>
					<p class="char">Protagonist from Tatooine</p>
				</div>
			</div>
			<div class="col-4">
				<div class="cards">
					<img src="images/finn_square.png" alt="Fin" class="characters">
					<h3>Fin</h3>
					<p class="char">Stormtrooper, befriends Ray</p>
				</div>
			</div>
			<div class="col-4">
				<div class="cards">
					<img src="images/kylo_square.png" alt="Kylo" class="characters">
					<h3>Kylo</h3>
					<p class="char">Main villain or is he?</p>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-4">
				<div class="cards">
					<img src="images/poe_square.png" alt="Poe" class="characters">
					<h3>Poe</h3>
					<p class="char">Neutral Pilot</p>
				</div>
			</div>
			<div class="col-4">
				<div class="cards">
					<img src="images/chewbacca_square.png" alt="Chewbacca" class="characters">
					<h3>Chewbacca</h3>
					<p class="char">A great first mate</p>
				</div>
			</div>
			<div class="col-4">
				<div class="cards">
					<img src="images/yoda_square.png" alt="Yoda" class="characters">
					<h3>Yoda</h3>
					<p class="char">Wise old jedi master</p>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
